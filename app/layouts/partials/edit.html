<div class="edit-article" style="text-align:right;clear:both;margin-top:2em;margin-right:5em;">
{% if metadata.repository %}
    <a href="http://prose.io/#{{ metadata.repository }}/edit/{{ metadata.repository_branch }}/content/{{ path }}.md" target="_blank">
      <span class="screen-reader-text">Edit This Page</span>
      <i class="fa fa-pencil-square-o icon-edit icon-ion-ios7-compose-outline"></i>
    </a>

{% endif %}


{% if page.edit_link %}
  <small>
    <a href="{{page.edit_link}}" target="_blank">|
      {% if page.edit_link_text %}
        <span class="screen-reader-text">{{page.edit_link_text}}</span>
          {{page.edit_link_text}}
         {% else %}
        <span class="screen-reader-text">Add/Edit This Page</span>
          add/edit this page
      {% endif %}
    </a>
  </small>
{% endif %}
</div>
