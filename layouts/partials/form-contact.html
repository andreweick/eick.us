<!-- Make Sure Validation Code for email is included in the header. form uses Akismet  -->
<form action="http://getsimpleform.com/messages?form_api_token=APITOKEN" method="post" role="form">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://ndbooks.com/thank-you' />
  <label>Name</label>
    <input type="text" name="name" id="name"  />
  <label>Email Address</label>
    <input type="text" name="email" id="email" onblur="validateEmail(value)" />
      <span class="error" id="emailError" style="display: none;">Please use a valid email address</span>
    <label>Department</label>
      <input type="text" name="location" />
    <label>Message</label>
      <textarea name="message"></textarea>
  <button type="submit" class="button tiny radius">Submit</button>
</form>
